<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>視覺搜尋遊戲</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Arial", sans-serif; /* 使用清晰的無襯線字體 */
            background-color: #000;
            -webkit-user-select: none; /* 禁止選取文字 */
            user-select: none;
        }

        /* --- 遊戲層 --- */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s;
        }

        #dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        #game-object {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.1s;
            display: none; 
            object-fit: contain;
            /* 增加一點陰影讓物件在複雜背景更清楚 */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        #game-object:active {
            transform: scale(0.9);
        }

        /* --- 勝利畫面 --- */
        #win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #win-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        #win-image-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
        }

        #win-image-back, #win-image-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #win-image-front {
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
        }

        /* --- 設定按鈕 (左上角) --- */
        #settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px; /* 加大 */
            height: 60px;
            background-color: #fff;
            border-radius: 15px; /* 圓角方形比較好按 */
            border: 4px solid #333;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* --- 設定面板 (針對低視能優化) --- */
        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* 全白背景，高對比 */
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
        }

        .panel-content {
            max-width: 800px; /* 加寬 */
            margin: 0 auto;
            padding-bottom: 50px;
        }

        h2 {
            text-align: center;
            color: #000;
            font-size: 2.5rem; /* 超大標題 */
            margin-bottom: 30px;
            border-bottom: 5px solid #000;
            padding-bottom: 10px;
        }

        .setting-group {
            margin-bottom: 40px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 20px;
        }

        .setting-label {
            font-weight: bold;
            font-size: 1.8rem; /* 大字體 */
            display: block;
            margin-bottom: 15px;
            color: #000;
        }

        /* 優化：模式選擇按鈕塊 */
        .mode-options {
            display: flex;
            gap: 20px;
        }
        
        /* 隱藏原本的 radio button */
        .mode-options input[type="radio"] {
            display: none;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            background: white;
            border: 4px solid #ccc;
            border-radius: 15px;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            color: #555;
            font-weight: bold;
        }

        /* 選中狀態：高對比色 */
        .mode-options input[type="radio"]:checked + .mode-btn {
            border-color: #0056b3;
            background-color: #dbeaff;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 86, 179, 0.4);
            transform: scale(1.02);
        }

        /* 優化：背景圖片選擇 */
        .bg-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bg-option {
            width: 140px; /* 大縮圖 */
            height: 140px;
            border: 5px solid #ccc; /* 預設灰框 */
            cursor: pointer;
            object-fit: cover;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .bg-option.selected {
            border-color: #e60000; /* 非常明顯的紅框 */
            box-shadow: 0 0 15px rgba(230, 0, 0, 0.5);
            transform: scale(1.05);
        }

        /* 優化：滑桿 (Slider) */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px; /* 粗軌道 */
            background: #ddd;
            border-radius: 15px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px; /* 超大按鈕 */
            height: 50px;
            border-radius: 50%;
            background: #0056b3;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        #dim-value {
            font-size: 2rem;
            font-weight: bold;
            min-width: 100px;
            text-align: right;
        }

        /* 優化：大小按鈕 */
        .size-options {
            display: flex;
            gap: 15px;
        }

        .size-btn {
            flex: 1;
            padding: 25px 0;
            border: 4px solid #ccc;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }

        .size-btn.selected {
            background: #0056b3;
            color: white;
            border-color: #003d80;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 關閉按鈕 */
        #close-settings {
            display: block;
            width: 100%;
            padding: 25px;
            background-color: #28a745; /* 綠色 */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 6px 0 #1e7e34; /* 立體感 */
        }

        #close-settings:active {
            box-shadow: 0 2px 0 #1e7e34;
            transform: translateY(4px);
        }

    </style>
</head>
<body>

    <audio id="success-sound" src="cheer.mp3"></audio>

    <div id="game-container">
        <div id="dim-overlay"></div>
        <img id="game-object" src="object.png" alt="Find me!">
        
        <div id="settings-btn" role="button" aria-label="設定"⚙️</div>
    </div>

    <div id="win-overlay">
        <div id="win-image-container">
            <img id="win-image-back" src="" alt="">
            <img id="win-image-front" src="" alt="">
        </div>
    </div>

    <div id="settings-panel">
        <div class="panel-content">
            <h2>⚙️ 遊戲設定</h2>
            
            <div class="setting-group">
                <span class="setting-label">1. 遊戲模式</span>
                <div class="mode-options">
                    <label style="flex:1; cursor:pointer;">
                        <input type="radio" name="mode" value="1" checked>
                        <div class="mode-btn">找原圖</div>
                    </label>
                    <label style="flex:1; cursor:pointer;">
                        <input type="radio" name="mode" value="2">
                        <div class="mode-btn">找半隱藏</div>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <span class="setting-label">2. 選擇背景圖片</span>
                <div class="bg-options">
                    <img src="frozen.jpg" class="bg-option selected" data-bg="frozen.jpg" alt="Frozen">
                    <img src="alphablocks.jpg" class="bg-option" data-bg="alphablocks.jpg" alt="Alphablocks">
                    <img src="peppapig.jpg" class="bg-option" data-bg="peppapig.jpg" alt="Peppa Pig">
                </div>
            </div>

            <div class="setting-group">
                <span class="setting-label">3. 背景變暗程度</span>
                <div class="slider-container">
                    <input type="range" id="dim-slider" min="0" max="100" value="0">
                    <span id="dim-value">0%</span>
                </div>
            </div>

            <div class="setting-group">
                <span class="setting-label">4. 主體物件大小</span>
                <div class="size-options">
                    <button class="size-btn" data-size="small">小</button>
                    <button class="size-btn selected" data-size="medium">中</button>
                    <button class="size-btn" data-size="large">大</button>
                </div>
            </div>

            <button id="close-settings">✅ 完成，開始遊戲</button>
        </div>
    </div>

    <script>
        // --- 變數與設定 ---
        const gameState = {
            mode: '1', 
            background: 'frozen.jpg', // 預設背景也修正為 frozen.jpg
            dimLevel: 0,
            size: 'medium'
        };

        // 尺寸定義 (px)
        const sizes = {
            small: 115,
            medium: 190,
            large: 300
        };

        // DOM 元素
        const gameContainer = document.getElementById('game-container');
        const gameObject = document.getElementById('game-object');
        const dimOverlay = document.getElementById('dim-overlay');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettingsBtn = document.getElementById('close-settings');
        const winOverlay = document.getElementById('win-overlay');
        const winImgBack = document.getElementById('win-image-back');
        const winImgFront = document.getElementById('win-image-front');
        const audio = document.getElementById('success-sound');
        const dimSlider = document.getElementById('dim-slider');
        const dimValueText = document.getElementById('dim-value');

        // --- 初始化 ---
        function init() {
            applySettings();
            spawnObject();
        }

        // --- 核心功能 ---

        function spawnObject() {
            const sizePx = sizes[gameState.size];
            
            if (gameState.mode === '1') {
                gameObject.src = 'object.png';
            } else {
                gameObject.src = 'objecthalf.png';
            }

            gameObject.style.width = sizePx + 'px';
            gameObject.style.height = 'auto'; 
            gameObject.style.display = 'block';

            const maxX = window.innerWidth - sizePx;
            const maxY = window.innerHeight - sizePx;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            // 避開左上角按鈕區域
            if (randomX < 100 && randomY < 100) {
                randomX += 120;
                randomY += 120;
            }

            gameObject.style.left = randomX + 'px';
            gameObject.style.top = randomY + 'px';
        }

        gameObject.addEventListener('click', function() {
            playWinSequence();
        });

        function playWinSequence() {
            audio.currentTime = 0;
            audio.play();

            if (gameState.mode === '1') {
                winImgBack.src = 'object.png';
                winImgFront.style.display = 'none';
            } else {
                winImgBack.src = 'objecthalf.png';
                winImgFront.src = 'object.png';
                winImgFront.style.display = 'block';
                winImgFront.style.opacity = '0';
            }

            winOverlay.classList.add('active');

            if (gameState.mode === '2') {
                setTimeout(() => {
                    winImgFront.style.opacity = '1'; 
                }, 500); 
            }

            setTimeout(() => {
                resetGame();
            }, 4500); 
        }

        function resetGame() {
            winOverlay.classList.remove('active');
            audio.pause();
            audio.currentTime = 0;
            spawnObject(); 
        }

        // --- 設定頁面邏輯 ---

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'block';
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'none';
            spawnObject(); 
        });

        // 監聽模式
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                gameState.mode = e.target.value;
            });
        });

        // 監聽背景
        document.querySelectorAll('.bg-option').forEach(img => {
            img.addEventListener('click', (e) => {
                document.querySelectorAll('.bg-option').forEach(i => i.classList.remove('selected'));
                e.target.classList.add('selected');
                gameState.background = e.target.getAttribute('data-bg');
                applySettings();
            });
        });

        // 監聽亮度
        dimSlider.addEventListener('input', (e) => {
            gameState.dimLevel = e.target.value;
            dimValueText.textContent = gameState.dimLevel + '%';
            applySettings();
        });

        // 監聽大小
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
                gameState.size = e.target.getAttribute('data-size');
            });
        });

        function applySettings() {
            gameContainer.style.backgroundImage = `url('${gameState.background}')`;
            dimOverlay.style.opacity = gameState.dimLevel / 100;
        }

        init();

    </script>
</body>
</html>
